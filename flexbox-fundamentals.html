<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Fundamentals</title>
    <link rel="stylesheet" href="css/flexbox-fundamentals.css">
</head>
<body>
  <div class="page-wrapper">
      <div class="container">
        <p>These Item elements are children of the container. also every item is in an individual row, that has its own column. </p>
        <div class="items-container">
            <div class="row">
                <div class="column">
                  Item 1
                </div>
            </div>
            <div class="row">
                <div class="column">
                  Item 2
                </div>
            </div>
            <div class="row">
                <div class="column">
                  Item 3
                </div>
            </div>
        </div><!--End of items-container-->
          <p>Below is an Example of what display: flex does to the children of the container</p>
          <div class="items-container-flexed">
              <div class="row">
                  <div class="column">
                      Item 1
                  </div>
              </div>
              <div class="row">
                  <div class="column">
                      Item 2
                  </div>
              </div>
              <div class="row">
                  <div class="column">
                      Item 3
                  </div>
              </div>
          </div>


      </div><!--End of Container-->
  </div><!--End of Page Wrapper-->
</body>
</html>
